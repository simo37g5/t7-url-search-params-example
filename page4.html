<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Page 4</h1>
    <p class="danish">Cool, then hej!</p>
    <p class="not">Cool, then hi!</p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const danish = urlParams.get("danish");
      if (danish === "yes") {
        document.querySelector(".not").remove();
      } else {
        document.querySelector(".danish").remove();
      }
    </script>
  </body>
</html>
